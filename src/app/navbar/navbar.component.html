<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"> Home </a></li>
        <li><a routerLink="/expense" routerLinkActive="active" ariaCurrentWhenActive="page"> Expense </a></li>
        <li><a routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard </a></li>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Expenses</span>
      <nav class="nav navbar-nav">
        <ul class="nav nav-pills">
          <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"> Home</a></li>
          <li><a routerLink="/expense" routerLinkActive="active" ariaCurrentWhenActive="page">Expense</a></li>
          <li><a routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard</a></li>
        </ul>
      </nav>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- The routed views render in the <router-outlet>-->
